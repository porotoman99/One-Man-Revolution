<style>
	div
	{
		border-style: solid;
		border-width: 1px;
		margin: 5;
		padding: 1;
		vertical-align: top;
	}
	.border
	{
		border-style: solid;
		border-width: 1px;
	}
	h3
	{
		margin-top: 1;
		margin-bottom: 1;
	}
	.indent
	{
		padding-left: 25px;
	}
</style>
<html>
	<head>
		<title>
			<!--Game-->
		</title>
	</head>
	<body>
		<!-- Left Panel (Currently Used For Inventory) -->
		<div style="display:inline-block; width: 20%; border-style: none; margin: 0; padding: 0;">
			<div class="inventoryList" style="margin: 0;">
				<h3>
					Inventory:
				</h3>
				<details open>
					<summary><b>Raw Materials:</b></summary>
					<span class="stoneCount indent">Stones: <span class="stoneBank">0</span></span>
					<br>
					<span class="branchCount indent">Branches: <span class="branchBank">0</span></span>
					<br>
					<span class="leafCount indent">Leaves: <span class="leafBank">0</span></span>
					<br>
					<span class="wheatSeedCount indent">Wheat Seeds: <span class="wheatSeedBank">0</span></span>
				</details>
				<details open>
					<summary><b>Consumables</b></summary>
					<span class="waterCount indent">Water: <span class="waterBank">0</span></span>
				</details>
			</div>
		</div>
		<!-- Middle Panel (Currently Used For Stats And Actions) -->
		<div style="display:inline-block; width: 59%; border-style: none; margin: 0; padding: 0;">
			<div style="margin: 0 0 5 0;">
				<h3>Stats:</h3>
				<table style="width: 100%; padding-right: 25px;" class="indent">
					<tr>
						<td style="width: 25%">
							Health: <span class="healthValue">10</span>/10
						</td>
						<td style="width: 25%">
							Hunger: <span class="hungerValue">10</span>/10
						</td>
						<td style="width: 25%">
							Thirst: <span class="thirstValue">10</span>/10
						</td>
						<td style="width: 25%">
							Stamina: <span class="staminaValue">10</span>/10
						</td>
					</tr>
					<tr>
						<td>
							<meter class="healthBar" value="10" min="0" max="10" style="width: 100%; height: 5px;"></meter>
						</td>
						<td>
							<meter class="hungerBar" value="10" min="0" max="10" style="width: 100%; height: 5px;"></meter>
						</td>
						<td>
							<meter class="thirstBar" value="10" min="0" max="10" style="width: 100%; height: 5px;"></meter>
						</td>
						<td>
							<meter class="staminaBar" value="10" min="0" max="10" style="width: 100%; height: 5px;"></meter>
						</td>
					</tr>
				</table>
				<hr>
				<table class="indent" style="width: 100%; padding-right: 25px;">
					<td style="width: 25%">
						Time: <span class="timeDisp">6:00 AM</span>
					</td>
					<td style="width: 25%">
						Day: <span class="dayDisp">1</span>
					</td>
					<td style="width: 25%">
						Year: <span class="yearDisp">1</span>
					</td>
					<td style="width: 25%">
						Season: <span class="seasonDisp">Spring</span>
					</td>
				</table>
				<meter class="timeBar" value="6" min="0" max="24" style="width: 100%; height: 10px;"></meter>
			</div>
			<div style="margin: 5 0 5 0;">
				<h3>
					Actions:
				</h3>
				<details open class="basicActions">
					<summary><b>Basic Actions:</b></summary>
					<span class="indent">
						<button class="collectStones">Collect Stones</button>
						<button class="collectSticks">Collect Branches</button>
						<button class="collectSticks">Collect Leaves</button>
						<button class="collectSticks">Collect Wheat Seeds</button>
						<button class="collectSticks">Rest</button>
					</span>						
			</div>
		</div>
		<!-- Right Panel (Who Knows What The Future May Hold?) -->
		<div style="display:inline-block; width: 20%; border-style: none; margin: 0; padding: 0;">
			<div style="margin: 0;">
				<h3>lolwot</h3>
			</div>
		</div>
	</body>
</html>
